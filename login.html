<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hompage</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet"/>
    
</head>

<body>
<!-- START OF NAV -->
<nav>
    <div class="menu-container">
        <div class="menu-left">
            <ul>
                <li class="menu-logo"><a href="index.html">sHopper</a></li>
                <li class="menu-item" id="menuContextActivator">Shop <span
                        class="material-icons-sharp">expand_more</span></li>
                <li class="menu-item"><a href="/">Sale</a></li>
                <li class="menu-item"><a href="/">Contact</a></li>
            </ul>
        </div>

        <div class="menu-right">
            <div class="search-bar">
                <input type="text" id="searchBar" placeholder="Search products...">
                <a href="/search" class="search-bar-button" id="searchButton"><span
                        class="material-icons-sharp search-btn">search</span></a>
            </div>

            <div class="user-menu-controls">
                <a href="cart.html" class="menu-button" id="cartMenuButton" style="display: none;"><span
                        class="material-icons-sharp">shopping_cart</span>Cart <span id="cartItemsCount"
                                                                                    class="cart-info-badge">0</span></a>
                <a href="profile.html" class="menu-button" id="accountMenuButton" style="display: none;"><span
                        class="material-icons-sharp">account_circle</span>Profile</a>
                <a href="login.html" class="menu-button" id="loginMenuButton"><span class="material-icons-sharp">account_circle</span>Login</a>
                <a href="signup.html" class="menu-button" id="registerMenuButton"><span class="material-icons-sharp">person_add</span>Register</a>
            </div>
        </div>
    </div>

    <div class="menu-context" id="menuContext">
        <ul>
            <li><a href="./products/all.html">All Products</a></li>
            <li><a href="./products/drinks.html">Drinks</a></li>
            <li><a href="./products/cookies.html">Cookies</a></li>
            <li><a href="./products/soups.html">Soups</a></li>
        </ul>
    </div>
</nav>
<!-- END OF NAV -->

<div class="back-icon">&#9664;</div>

<div class="user-page-container">
    <div class="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="4" maxlength="20" required>
            <div id="username-error" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="6" required>
            <div id="password-error" class="error-message"></div>
        </div>

        <button type="button" onclick="loginValidateAndNavigate()" class="form-button">Sign In</button>

        <br><br>

        <p><a href="/" class="forgot-password">Forgot my password?</a></p>

        <p>Don't have an account? <a href="signup.html" class="register-link">Register</a></p>
    </div>
</div>


<script src="js/jquery-3.6.0.min.js" defer></script>
<script src="js/indexnew.js" defer></script>
</body>

</html>
